    <div class="login-bg">
        <div class="login-card">
            <h2>Entrar na sua conta</h2>
            <form>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="exemplo@gmail.com">
                <small id="hint-email" class="hint"></small> 

                <label for="senha">Senha:</label>
                <input type="password" id="senha" minlength="6" required>

    <script src="../JS/script.js"></script>
    <script>
        // Redireciona se já estiver logado
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verifica se tem redirect na URL
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect');
                
                if (redirect === 'checkout') {
                    window.location.href = '../PI - Checkout/PI - Checkout.html';
                } else {
                    window.location.href = 'PI - Area Logada.html';
                }
            }
        });
    </script>
