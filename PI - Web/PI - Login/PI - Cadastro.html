            <h2>Cadastre-se Agora</h2>

                <input type="text" id="usernameC">

                <label for="email">E-mail:</label>
                <input type="email" id="emailC" placeholder="exemplo@gmail.com">
                <small id="hint-email" class="hint"></small> 

                <label for="senha">Senha:</label>
                <input type="password" id="senhaC" minlength="6" required>
                <small id="hint-senha" class="hint"></small> 

                <button onclick="cadastrar()" type="button">Cadastrar</button>
                <nav class="login-links">
                    <a href="PI - Login.html">Já possui uma conta?</a>
