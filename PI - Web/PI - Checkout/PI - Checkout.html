<body style="background-color: #eeeeee;">

    <main class="checkout-container">
        <h1 class="checkout-titulo">Finalizar Compra</h1>
        
        <div class="checkout-grid">
            <div class="checkout-form">
                <section class="checkout-secao">
                    <h2>Dados Pessoais</h2>
                    <div class="form-grupo">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Seu nome completo" required>
                    </div>
                    <div class="form-grupo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="form-grupo">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                </section>

                <section class="checkout-secao">
                    <h2>Endere√ßo</h2>
                    <div class="form-row">
                        <div class="form-grupo" style="flex: 1;">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" placeholder="00000-000" required>
                        </div>
                        <div class="form-grupo" style="flex: 2;">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" placeholder="Cidade" required>
                        </div>
                    </div>
                    <div class="form-grupo">
                        <label for="endereco">Endere√ßo</label>
                        <input type="text" id="endereco" placeholder="Rua, n√∫mero, bairro" required>
                    </div>
                </section>

                <section class="checkout-secao">
                    <h2>Pagamento</h2>
                    <div class="metodos-pagamento">

                        </div>
                        <div class="metodo-opcao" onclick="selecionarPagamento(this, 'pix')">
                            <span>üí† PIX</span>
                        </div>
                        <div class="metodo-opcao" onclick="selecionarPagamento(this, 'boleto')">
                            <span>üìÑ Boleto</span>
                        </div>
                    </div>
                    
                    <div id="form-cartao" class="pagamento-detalhes">
                        <div class="form-grupo">
                            <label>N√∫mero do Cart√£o</label>
                            <input type="text" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="form-row">
                            <div class="form-grupo">
                                <label>Validade</label>
                                <input type="text" placeholder="MM/AA">
                            </div>
                            <div class="form-grupo">
                                <label>CVV</label>
                                <input type="text" placeholder="123">
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="checkout-resumo">
                <h2>Resumo do Pedido</h2>

                    </div>
                    <div class="resumo-linha">

                    <div class="resumo-linha total">

                    </div>
                </div>
                <button class="btn-confirmar" onclick="confirmarPedido()">Confirmar Pedido</button>
                <a href="../PI - Carrinho/PI - Carrinho.html" class="btn-voltar">Voltar ao Carrinho</a>
